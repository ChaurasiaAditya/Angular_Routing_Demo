<form>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>
                Enter Username
            </mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>
                Enter password
            </mat-label>
            <input matInput type="text" name="password" [(ngModel)]="password">
        </mat-form-field>
    </div>
</form>
<div>
    <button class="button" color="primary" mat-button mat-raised-button (click)="loginfun()">Log In</button>
</div>
